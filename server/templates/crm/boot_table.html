{% extends "crm/base.html" %}
{% load staticfiles %}

{% block title %}
    微博top
{% endblock title %}




{% block styles %}
    <style>


    </style>
{% endblock styles %}


{% block content %}



    <div class="content-wrapper" style="min-height: 916px;margin:auto">


        <div class="wrapper wrapper-content" id="userLogin">
            <div id="dateSearch">
                <span><strong>开始日期: </strong></span>
                <input type="text" class="laydate-icon startDate" placeholder="开始日期">
                <span><strong>结束日期: </strong></span>
                <input type="text" class="laydate-icon endDate" placeholder="结束日期">
                <span><strong>用户ID: </strong></span>
                <input type="text" class="default-input form-control imuserid" placeholder="请输入用户id">
                <button type="button" class="btn btn btn-info search"><i class="fa fa-search"></i> 搜索</button>
            </div>
            <div class="row" id="infoArea">
                <div class="col-sm-12" style="padding: 0 10px;">
                    <ul class="nav nav-tabs" id="navList">
                        <li data-name="loginLogTab" class="active"><a data-toggle="tab" href="#loginLogTab"><i
                                class="fa fa-user"></i>登录信息</a></li>
                        <li data-name="receiveLogTab" class=""><a data-toggle="tab" href="#receiveLogTab"><i
                                class="fa fa-briefcase"></i> 订购信息</a></li>
                        <li data-name="socketInputTab" class=""><a data-toggle="tab" href="#socketInputTab"><i
                                class="fa fa-briefcase"></i> 反馈信息</a></li>
                        <li data-name="socketOutputTab" class=""><a data-toggle="tab" href="#socketOutputTab"><i
                                class="fa fa-briefcase"></i> 出行信息</a></li>
                    </ul>
                    <div class="tab-content" id="tabContent">
                        <div id="toolbar" class="btn-group">
                            <button id="btn_add" type="button" class="btn btn-info btn-sm rightSize">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                            <button id="btn_edit" type="button" class="btn btn-info btn-sm rightSize">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                            <button id="btn_delete" type="button" class="btn btn-info btn-sm rightSize">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                            </button>
                        </div>
                        <div id="loginLogTab" class="tab-pane active">
                            <div class="table-responsive">
                                <table id="loginLog-table"></table>
                            </div>
                        </div>
                        <div id="receiveLogTab" class="tab-pane">
                            <div class="table-responsive">
                                <table id="receiveLog-table"></table>
                            </div>
                        </div>
                        <div id="socketInputTab" class="tab-pane">
                            <div class="table-responsive">
                                <table id="sockctInput-table"></table>
                            </div>
                        </div>
                        <div id="socketOutputTab" class="tab-pane">
                            <div class="table-responsive">
                                <table id="sockctOutput-table"></table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>



{% endblock content %}

{% block scripts %}




    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="{% static 'commom_js/commonjs.js' %} "></script>


    <script>

        var queryParams = function (params) {
            var param = {
                pageIndex: Math.ceil(params.offset / params.limit) + 1,
                pageSize: params.limit,
                order: params.order,
                ordername: params.sort,
                startDateTime: $("#dateSearch .startDate").val(),
                endDateTime: $("#dateSearch .endDate").val(),
                search: $("#dateSearch .imuserid").val()
            };
            return param;
        }

        var responseHandler = function (e) {
            console.log(e);
            if (e.rows && e.rows.length > 0) {
                return {"rows": e.rows, "total": e.total};
            }
            else {
                return {"rows": [], "total": 0};
            }

        }


        var dataInit = function () {

            var tableName = "loginLog-table";
            var columns = [

                {
                    field: 'pk',
                    title: 'id',
                    align: 'center',
                    width: '200px',

                },
                {
                    field: 'text',
                    title: '热搜',
                    align: 'center',

                },

                {
                    field: 'hot_count',
                    title: '热度',
                    align: 'center',
                },
                {
                    field: 'creation_time',
                    title: '创建时间',
                    align: 'center',
                }


            ];

            $('#loginLog-table').empty();
            $('#loginLog-table' ).bootstrapTable('destroy').bootstrapTable({
                url: '/crm/api/sina_list_boot_table/',   //url一般是请求后台的url地址,调用ajax获取数据。此处我用本地的json数据来填充表格。
                method: "get",                     //使用get请求到服务器获取数据
                dataType: "json",
                contentType: 'application/json,charset=utf-8',
                toolbar: "#toolbar",                //一个jQuery 选择器，指明自定义的toolbar 例如:#toolbar, .toolbar.
                uniqueId: "id",                    //每一行的唯一标识，一般为主键列
                cache: false,                       // 不缓存
                striped: true,                      // 隔行加亮
                queryParamsType: "limit",           //设置为"undefined",可以获取pageNumber，pageSize，searchText，sortName，sortOrder
                                                    //设置为"limit",符合 RESTFul 格式的参数,可以获取limit, offset, search, sort, order
                queryParams: queryParams,
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                // sortable: true,                     //是否启用排序;意味着整个表格都会排序
                sortName: 'uid',                    // 设置默认排序为 name
                sortOrder: "asc",                   //排序方式
                pagination: true,                   //是否显示分页（*）
                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                showToggle: true,                    //是否显示详细视图和列表视图
                clickToSelect: true,                //是否启用点击选中行
                minimumCountColumns: 2,          //最少允许的列数 clickToSelect: true, //是否启用点击选中行
                pageNumber: 1,                   //初始化加载第一页，默认第一页
                pageSize: 10,                    //每页的记录行数（*）
                pageList: [10, 25, 50, 100],     //可供选择的每页的行数（*）
                paginationPreText: "Previous",
                paginationNextText: "Next",
                paginationFirstText: "First",
                paginationLastText: "Last",
                responseHandler: responseHandler,
                columns: columns,
                onLoadSuccess: function (data) { //加载成功时执行
                    console.log(data);
                },
                onLoadError: function (res) { //加载失败时执行
                    console.log(res);
                }
            });
        }

        dataInit()

    </script>




{% endblock %}
