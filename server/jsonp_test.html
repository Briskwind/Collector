<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>js直接获取结果</h1>

<button id="ok_button" onclick="getData();">Click me</button>

<div id="container">

</div>

<script>
    //原生js

    // http://127.0.0.1:8000/crm/api/book_list/



    function getData() {
        var tag = document.createElement("script") //创建script标签
        tag.src = "http://127.0.0.1:8000/jsonp?func=callback" //要发送地址
        document.head.appendChild(tag)//script加入头部
    }
    function callback(arg) {
        alert(arg);
    }

</script>
</body>
</html>
